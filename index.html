<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    
    <script
      src="https://kit.fontawesome.com/aa2d202280.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="content">
        <form class="search-form" id="search-city">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                placeholder="Search City"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="result"
              />
              <input
                class="btn btn-outline-secondary"
                type="submit"
                value="Search"
                id="button-addon2"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Tokyo</h1>
        <h2>Wednesday 15th December</h2>
        <p id="temp">
          <i class="far fa-sun"></i>
          12°C
        </p>

        <div class="row">
          <div class="col-2">
            Thursday
            <br />
            14°C
            <br />
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            Friday<br />
            15°C<br />
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col-2">
            Saturday<br />
            8°C<br />
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            Sunday<br />
            9°C<br />
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            Monday<br />
            12°C<br />
            <i class="fas fa-cloud-sun"></i>
          </div>
        </div>
      </span>
    </div>
    <a href="https://github.com/KT-Japan/WeatherApp">GitHub Repository</a>
    <script src="src/script.js"></script>
  </body>
</html>
